
<html>
<head>
	<title>Sorteio do Felps</title>
	<style>
		body {
			background-color: #000;
		}
		h1 {
			color: #ff0000;
			text-align: center;
			margin-top: 50px;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
		}
		.number {
			font-size: 100px;
			color: #fff;
			margin-bottom: 20px;
			animation: rotate 5s linear infinite;
			text-shadow: 0px 0px 20px #ff0000;
		}
		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<h1>Sorteio de NÃºmero</h1>
	<div class="container">
		<div class="number" id="numero">0</div>
		<button onclick="sortear()">Sortear</button>
	</div>
	<script>
		function sortear() {
			var numero = Math.floor(Math.random() * 1000) + 1;
			document.getElementById("numero").innerHTML = numero;
		}
	</script>
</body>
</html>
