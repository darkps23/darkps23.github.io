
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			background-color: rgb(30, 30, 30);
			color: white;
			font-size: 20px;
		}
		h1 {
			font-size: 30px;
			text-align: center;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input {
			width: 100%;
			height: 50px;
			font-size: 20px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 10px;
			border: none;
			background-color: rgb(60, 60, 60);
			color: white;
			text-align: right;
		}
		button {
			width: 100%;
			height: 50px;
			font-size: 20px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 10px;
			border: none;
			background-color: rgb(100, 100, 100);
			color: white;
		}
		button:hover {
			background-color: rgb(150, 150, 150);
			cursor: pointer;
		}
		#equals {
			background-color: rgb(0, 128, 0);
			color: white;
		}
		#equals:hover {
			background-color: rgb(0, 100, 0);
		}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<div class="container">
		<input type="text" id="display" readonly>
		<button onclick="clearDisplay()">C</button>
		<button onclick="addInput('/')">/</button>
		<button onclick="addInput('*')">x</button>
		<button onclick="addInput('-')">-</button>
		<button onclick="addInput('7')">7</button>
		<button onclick="addInput('8')">8</button>
		<button onclick="addInput('9')">9</button>
		<button onclick="addInput('+')">+</button>
		<button onclick="addInput('4')">4</button>
		<button onclick="addInput('5')">5</button>
		<button onclick="addInput('6')">6</button>
		<button onclick="calculate()">=</button>
		<button onclick="addInput('1')">1</button>
		<button onclick="addInput('2')">2</button>
		<button onclick="addInput('3')">3</button>
		<button onclick="addInput('0')">0</button>
	</div>
	<script>
		let display = document.getElementById("display");

		function addInput(value) {
			display.value += value;
		}

		function clearDisplay() {
			display.value = "";
		}

		function calculate() {
			display.value = eval(display.value);
		}
	</script>
</body>
</html>
