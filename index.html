			color: #ffffff;

			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		input[type=button]:hover {
			background-color: #3e8e41;
		}
		input[type=button]:active {
			background-color: #3e8e41;
			box-shadow: 0px 2px 2px #666666;
			transform: translateY(2px);
		}
	</style>
</head>
