
<html>
<head>
	<title>Sorteador de Números</title>
	<style>
		body {
			background-color: #d8e7ff;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			font-size: 50px;
			color: #262626;
		}
		
		#number {
			font-size: 250px;
			font-weight: bold;
			color: #ff4d4d;
			text-align: center;
			margin-top: 100px;
			margin-bottom: 100px;
			transition: all 0.5s ease-in-out;
		}
		
		#number:hover {
			transform: rotate(360deg);
			color: #ffff66;
		}
		
		button {
			background-color: #4da6ff;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
			transition: all 0.5s ease-in-out;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		
		button:hover {
			background-color: #66ccff;
			color: #262626;
			transform: scale(1.1);
		}
		
		#image {
			width: 300px;
			height: 300px;
			margin: 0 auto;
			background-image: url("https://picsum.photos/300");
			background-size: cover;
			background-position: center;
			transition: all 0.5s ease-in-out;
		}
		
		#image:hover {
			transform: rotate(-360deg);
			background-image: url("https://picsum.photos/300?grayscale");
		}
	</style>
</head>
<body>
	<h1>Sorteador de Números</h1>
	<div id="number">0</div>
	<button onclick="sortear()">Sortear</button>
	<div id="image"></div>
	
	<script>
		function sortear() {
			var numero = Math.floor(Math.random() * 1000) + 1;
			document.getElementById("number").innerHTML = numero;
			document.getElementById("number").style.color = getRandomColor();
			document.getElementById("image").style.backgroundImage = "url('https://picsum.photos/300?" + Math.floor(Math.random() * 1000) + "')";
		}
		
		function getRandomColor() {
			var letters = "0123456789ABCDEF";
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
	</script>
</body>
</html>
