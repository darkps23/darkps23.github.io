
<html>
  <head>
    <title>Meu Poema RGB</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        font-family: Arial, sans-serif;
        font-size: 20px;
        line-height: 1.5;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        font-size: 36px;
        margin-top: 50px;
      }
      
      p {
        margin-top: 50px;
      }
      
      .red {
        color: rgb(255, 0, 0);
      }
      
      .green {
        color: rgb(0, 255, 0);
      }
      
      .blue {
        color: rgb(0, 0, 255);
      }
    </style>
  </head>
  <body>
    <h1>Meu Poema RGB</h1>
    <p class="red">Roses are red,</p>
    <p class="green">Grass is green,</p>
    <p class="blue">The sky is blue,</p>
    <p class="red">And I'm happy to be alive and true.</p>
    <script>
      var red = document.getElementsByClassName("red");
      for (var i = 0; i < red.length; i++) {
        red[i].style.color = "rgb(255, 0, 0)";
      }
      
      var green = document.getElementsByClassName("green");
      for (var i = 0; i < green.length; i++) {
        green[i].style.color = "rgb(0, 255, 0)";
      }
      
      var blue = document.getElementsByClassName("blue");
      for (var i = 0; i < blue.length; i++) {
        blue[i].style.color = "rgb(0, 0, 255)";
      }
    </script>
  </body>
</html>
